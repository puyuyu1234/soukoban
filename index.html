<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>🥺を寝床に押し込むゲーム</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>🥺を寝床に押し込むゲーム</h1>
        <div id="canvas_wrapper">
            <canvas width="400" height="300" id="canvas"></canvas>
        </div>
        <button class="spb" id="lButton">←</button>
        <button class="spb" id="rButton">→</button>
        <button class="spb" id="uButton">↑</button>
        <button class="spb" id="dButton">↓</button>
        <button class="spb" id="zButton">Z</button>
        <button class="spb" id="reButton">R</button>
        <button class="spb" id="sButton">SP</button>
        <button class="spb" id="esButton">ESC</button>
        <button id="smartPhoneButton">スマホ用ボタン表示</button>
        <h2>■ 操作方法 ■</h2>
        <p>WASD・矢印：移動<br />Z：一手戻し<br />R：リトライ<br />ESC：メニュー</p>
        <script src="engine.js"></script>
        <script src="ease.js"></script>
        <script src="parameters.js"></script>
        <script src="input_event.js"></script>
        <script src="entity.js"></script>
        <script src="scene/credit.js"></script>
        <script src="scene/game.js"></script>
        <script src="scene/menu.js"></script>
        <script src="scene/title.js"></script>
        <script src="scene/stage_select.js"></script>
        <script src="main.js"></script>
    </body>
</html>
